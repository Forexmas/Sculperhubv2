    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              cyber: {
                dark: '#0b1120',
                card: '#111827',
                accent: '#10b981',
                danger: '#ef4444',
                purple: '#8b5cf6',

          }

    <style>

        background-color: #0b1120;

      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 4px;
