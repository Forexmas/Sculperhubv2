<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScalperHub V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              cyber: {
                dark: '#0b1120', // Requested background
                card: '#111827',
                accent: '#10b981', // Requested profit/success color
                danger: '#ef4444',
                purple: '#8b5cf6',
                border: '#1f2937'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0b1120;
        color: #f3f4f6;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b1120;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
